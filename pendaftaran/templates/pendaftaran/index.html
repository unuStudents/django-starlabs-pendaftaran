{% extends 'base.html' %}

{% load static %}
{% block body %}
<div class="signup-form">
    <h2 class="form-title">Starlabs | Daftar Email</h2>
    <form action="" method="POST" class="register-form">
        {% csrf_token %}
        {{ form }}
        <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Daftar" />
        </div>
    </form>
</div>
<div class="signup-image">
    <figure>
        <img src="{% static 'pendaftaran/images/signup-image.jpg' %}" alt="sing up image" />
    </figure>
    <a href="{% url 'cek-data' %}" class="signup-image-link">Kulo sampun daftar</a>
    <p class="p_tengah">STARLABS | UNUGHA | 2022</p>
</div>
{% endblock %}
